<div>
  <h1 class="act1-page-title">
    Posts
  </h1>
</div>
<ul class="list-group">
  <app-post-list-item-component class="list-group" *ngFor="let post of posts; let i = index" 
      [post]="post"
      [title]="post.title"
      [content]="post.content"
      [loveIts]="post.loveIts"
      [createdAt]="post.createdAt">
  </app-post-list-item-component>
</ul>
